<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
        }
        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #184D64;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
            transition: all 0.3s;
        }
        #sidebar .nav-link {
            color: white;
            font-size: 16px;
        }
        #sidebar .nav-link:hover {
            background: #206D8A;
        }
        #sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Sidebar oculto */
        .sidebar-collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            transition: all 0.3s;
        }
        /* Ajustar header cuando sidebar está oculto */
        .header-expanded {
            left: 0;
        }
        /* Contenido principal */
        #container {
            margin-left: 250px;
            margin-top: 80px;
            padding: 50px;
            width: calc(100% - 250px);
            transition: all 0.3s;
        }
        /* Ajustar contenido cuando sidebar está oculto */
        .container-expanded {
            margin-left: 0;
            width: 100%;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }



        /*.card {
            max-width:800px;
            margin: 140px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

        }*/
        .card-header {
            background-color: #184D64;
            color: white;
            text-align: center;
        }
        .input-group-text {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column p-3">
        <div class="logo text-center">R-Inv</div>
        <ul class="nav flex-column">

            <li class="nav-item">
                <a th:href="@{/invoices}" class="nav-link"><i class="bi bi-receipt"></i> Invoices</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="bi bi-box"></i> Suppliers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link"><i class="bi bi-bar-chart"></i> Statics</a>
            </li>

        </ul>
        <div class="mt-auto text-center p-3">
            <button id="toggleSidebar" class="btn btn-info w-100">
                <i class="bi bi-chevron-left"></i> Hide
            </button>
        </div>
    </div>
    <!-- Header -->
    <div id="header">
        <div>
            <a th:href="@{/invoices/form}" class="text-primary text-decoration-none me-3">+ Invoice</a>
            <!--<a href="#" class="text-primary text-decoration-none me-3">+ PayRoll</a>-->
            <a href="#" class="text-primary text-decoration-none">Consultar</a>
        </div>
        <div>
            Facturas restantes: <strong class="text-primary">40</strong>
            <i class="bi bi-cart3 ms-3"></i>
            <i class="bi bi-person-circle ms-3"></i>
        </div>
    </div>
    <!--Formulario-->
    <div id="container">
        <div class="card shadow-lg">
            <div class="card-header">
                <h3><i class="fa-solid fa-file-invoice"></i> Invoice Form</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/invoices}" method="POST" th:object="${invoice}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{reg_date}">

                    <div class="mb-3">
                        <label for="date" class="form-label">Invoice Date</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                            <input type="date" class="form-control" id="date" th:field="*{date}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="supplier" class="form-label">Supplier</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-truck"></i></span>
                            <input type="text" class="form-control" id="supplier" th:field="*{supplier}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="number" class="form-label">Invoice Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
                            <input type="text" class="form-control" id="number" th:field="*{number}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-euro-sign"></i></span>
                            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-check"></i> Submit
                        </button>
                        <a th:href="@{/invoices}" class="btn btn-secondary">
                            <i class="fa-solid fa-arrow-left"></i> Back
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
