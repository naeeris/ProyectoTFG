<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link th:href="@{/css/index.css}" rel="stylesheet">

</head>
<body>

  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <!-- Header -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Contenido principal -->
  <div id="content">
    <h2>Invoice list</h2>
    <p>Aquí irá el listado de facturas...</p>

    <!-- Tarjetas de Resumen -->
    <div class="row">
      <div class="col-md-6">
        <div class="card card-custom">
          <h5>Invoicing Details</h5>
          <p>Incoming invoices: <strong th:text="${totalInvoices}"></strong></p>
          <p>Cancelled invoices: <strong>5</strong></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-custom">
          <h5>Total Invoices and Credits</h5>
          <p>Invoices: <strong class="text-success" th:text="${totalAmount}"></strong></p>
          <p>Credits: <strong class="text-danger">$541,472.86</strong></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
