<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
        }
        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #184D64;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
            transition: all 0.3s;
        }
        #sidebar .nav-link {
            color: white;
            font-size: 16px;
        }
        #sidebar .nav-link:hover {
            background: #206D8A;
        }
        #sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Sidebar oculto */
        .sidebar-collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            transition: all 0.3s;
        }
        /* Ajustar header cuando sidebar está oculto */
        .header-expanded {
            left: 0;
        }
        /* Contenido principal */
        #container{
            margin-left: 250px;
            margin-top: 80px;
            padding: 50px;
            width: calc(100% - 250px);
            transition: all 0.3s;
        }
        /* Ajustar contenido cuando sidebar está oculto */
        .content-expanded {
            margin-left: 0;
            width: 100%;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }



        .card-header {
            background-color: #184D64;
            color: white;
            text-align: center;
        }
        .search-box {
            max-width: 300px;
            margin: 10px auto;
        }
        .btn-icon {
            padding: 6px 10px;
        }
        i {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column p-3">
        <div class="logo text-center">R-Inv</div>
        <ul class="nav flex-column">

            <li class="nav-item">
                <a th:href="@{/invoices}" class="nav-link"><i class="bi bi-receipt"></i> Invoices</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="bi bi-box"></i> Suppliers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link"><i class="bi bi-bar-chart"></i> Statics</a>
            </li>

        </ul>
        <div class="mt-auto text-center p-3">
            <button id="toggleSidebar" class="btn btn-info w-100">
                <i class="bi bi-chevron-left"></i> Hide
            </button>
        </div>
    </div>
    <!-- Header -->
    <div id="header">
        <div>
            <a th:href="@{/invoices/form}" class="text-primary text-decoration-none me-3">+ Invoice</a>
            <!--<a href="#" class="text-primary text-decoration-none me-3">+ PayRoll</a>-->
            <a href="#" class="text-primary text-decoration-none">Consultar</a>
        </div>
        <div>
            Facturas restantes: <strong class="text-primary">40</strong>
            <i class="bi bi-cart3 ms-3"></i>
            <i class="bi bi-person-circle ms-3"></i>
        </div>
    </div>
    <!--Listado de facturas-->
    <div id="container">
        <div class="card shadow-lg">
            <div class="card-header">
                <h3>Invoice List</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a class="btn btn-success" th:href="@{/invoices/form}">
                        <i class="fa-solid fa-plus"></i> Add Invoice
                    </a>
                    <input type="text" id="searchInput" class="form-control search-box" placeholder="Search invoices...">
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Registration date</th>
                        <th scope="col">Invoice date</th>
                        <th scope="col">Supplier</th>
                        <th scope="col">Invoice number</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="invoiceTableBody">
                    <tr th:each="invoice: ${invoices}">
                        <th scope="row" th:text="${invoice.id}"></th>
                        <td th:text="${invoice.reg_date}"></td>
                        <td th:text="${invoice.date}"></td>
                        <td th:text="${invoice.supplier}"></td>
                        <td th:text="${invoice.number}"></td>
                        <td th:text="${invoice.amount}"></td>
                        <td class="text-center">
                            <a class="btn btn-primary btn-sm btn-icon" th:href="@{/invoices/view/{id}(id=${invoice.id})}">
                                <i class="fa-solid fa-eye"></i>
                            </a>
                            <a class="btn btn-warning btn-sm btn-icon" th:href="@{/invoices/edit/{id}(id=${invoice.id})}">
                                <i class="fa-solid fa-edit"></i>
                            </a>
                            <a class="btn btn-danger btn-sm btn-icon" th:href="@{/invoices/delete/{id}(id=${invoice.id})}"
                               onclick="return confirm('Are you sure you want to delete this invoice?')">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
